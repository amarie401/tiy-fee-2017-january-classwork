<!doctype html>
<html>
<head>
  <title>Lilly's Pizza</title>
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<header>
  <img class="logo" src="images/pizza-icon.png" alt="Lilly's Pizza">
  <h1>Lilly's Pizza</h1>
</header>
<main>
<table>
  <tr tabindex="0">
    <td>Sunday - Thursday</td>
    <td>12:00PM - 11:00PM</td>
  </tr>
  <tr tabindex="0">
    <td>Friday - Saturday</td>
    <td>10:00AM - 3:00AM</td>
  </tr>
  <tr tabindex="0">
    <td>My Birthday</td>
    <td>Closed</td>
  </tr>
</table>

<form action="http://requestb.in/vfsnn3vf" method="get" autocomplete="off">
  <fieldset>
    <legend>Customer Information</legend>
    <label for="customer-name">Your Name</label>
    <input id="customer-name" type="text" placeholder="Your Name" name="Customer Name" required>
    <label for="customer-address">Address</label>
    <input id="customer-address" type="text" placeholder="Your Address" name="Customer Address" required>
    <label for="customer-address2">Address 2</label>
    <input id="customer-address2" type="text" placeholder="Address 2" name="Customer Address2">
    <label for="customer-zip">Zipcode</label>
    <input id="customer-zip" type="text" placeholder="Zipcode" maxlength="5" name="Zipcode" required>
  </fieldset>

  <fieldset>
    <legend>Order Details</legend>
    <label for="pizza-size">Pizza Size</label>
    <select id="pizza-size" name="Pizza Size">
      <option value="sm">Small</option>
      <option value="md">Medium</option>
      <option value="lg">Large</option>
      <option value="xl">Family Size</option>
      <option selected>-- Select a Size --</option>
    </select>

    <label for="pizza-quantity">Quantity</label>
    <input id="pizza-quantity" type="number" min="1" max="15" value="1" name="quantity">

    <fieldset>
      <legend>Toppings</legend>
      <label for="pepperoni">Pepperoni</label>
      <input id="pepperoni" type="checkbox" name="toppings" value="pepperoni">
      <label for="bacon">Bacon</label>
      <input id="bacon" type="checkbox" name="toppings" value="bacon">
      <label for="banana-peppers">Banana Peppers</label>
      <input id="banana-peppers" type="checkbox" name="toppings" value="bp">
    </fieldset>
  </fieldset>

  <label for ="special-instructions">Special Instructions</label>
  <textarea id="special-instructions" rows="5" cols="50" name="Special Instructions"></textarea>

  <input type="submit" value="Place Order">
</form>



</main>
<footer>
  <img class="logo" src="images/pizza-icon.png" alt="Lilly's Pizza">
  <span>&copy; 2017</span>
</footer>


</body>
</html>
